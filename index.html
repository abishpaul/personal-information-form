<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div class="vl"></div>
        <h2>Provide your information</h2>
        <hr class="hl">
        <div>
            <label class="desc" id="title1" for="Field1">Full Name</label>

            <div>
                <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
            </div>
        </div>

        <div>
            <label class="desc" id="title3" for="Field3">
                Email
            </label>

            <div>
                <input id="Field3" name="Field3" type="email" spellcheck="false" value="" maxlength="255" tabindex="3">
            </div>
        </div>


        <div>
            <label class="desc" id="title4" for="Field4">
                telephone
            </label>

        <div id="telephone">
            <input type="text" maxLength="3" size="1" min="0" max="9" pattern="[0-9]{1}" />
            -
            <input type="text" maxLength="3" size="3" min="0" max="9" pattern="[0-9]{1}" />
            -
            <input type="text" maxLength="3"
                size="3" min="0" max="9" pattern="[0-9]{1}" />
               
        </div>
    




        <div>
            <label class="desc" id="title106" for="Field106">
               Regarding
            </label>
            <div>
                <select id="Field106" name="Field106" class="field select medium" tabindex="11">
                    <option value="First Choice">General</option>
                    <option value="Second Choice">Second Choice</option>
                    <option value="Third Choice">Third Choice</option>
                </select>
            </div>
        </div>



        <div>
            <label class="desc" id="title4" for="Field4">
                Message
            </label>

            <div>
                <textarea id="Field4" name="Field4" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
            </div>
        </div>

        <div>
            <div>
                <input id="saveForm" name="saveForm" type="submit" value="Submit">
            </div>
        </div>

    </section>






<script src="script.js"></script>   


</body>

</html>
